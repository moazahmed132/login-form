<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2be8639879.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <title>Form</title>
</head>

<body>
  <img class="wave" src="img/wave.png" alt="svg wave">
  <div class="container">
    <div class="img">
      <img src="img/personalization.svg" alt="phone image">
    </div>
    <div class="login-container">
      <form action="index.html">
        <img src="img/avatar.svg" alt="peron image" class="avatar">
        <h2 class="title">Welcome</h2>
        <div class="input-div one ">
          <div class="i">
            <i class="fas fa-user"></i>
          </div>
          <div class="div">
            <h5>Username</h5>
            <input type="text" class="input">
          </div>
        </div>
        <div class="input-div two ">
          <div class="i">
            <i class="fas fa-lock"></i>
          </div>
          <div class="div">
            <h5>Password</h5>
            <input type="password" class="input">
          </div>
        </div>
        <a href="#">Forgot Password?</a>
        <input type="submit" class="btn" value="Login">
      </form>
    </div>
  </div>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
